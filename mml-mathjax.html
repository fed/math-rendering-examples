<!DOCTYPE html>
<html>
    <head>
        <title>MathML rendering with MathJax</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <p><a href="index.html">‚Üê Go back</a></p>
        <h1>MathML rendered with MathJax</h1>
        <div id="container"></div>
        <div id="config" data-mml="true"></div>

        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                extensions: ['mml2jax.js'],
                jax: ['input/MathML', 'output/HTML-CSS'],
                'HTML-CSS': {
                    fonts: ['TeX']
                }
            });
        </script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
